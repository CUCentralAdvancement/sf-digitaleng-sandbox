language: node_js
node_js:
  - 12
addons:
  apt:
    packages:
      - libgconf-2-4
branches:
  only:
    - master
cache:
  npm: true
  directories:
    - "~/.cache"
env:
  - URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz

before_install:
  - echo $TRAVIS_BRANCH
  - cd slksjslkj
  # - openssl aes-256-cbc -K $encrypted_b1fbf710b918_key -iv $encrypted_b1fbf710b918_iv -in assets/server.key.enc -out assets/server.key -d
  - export SFDX_AUTOUPDATE_DISABLE=false
  - export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
  - export SFDX_DOMAIN_RETRY=300
  - export SFDX_DISABLE_APP_HUB=true
  - export SFDX_LOG_LEVEL=DEBUG
  - mkdir sfdx
  - wget -qO- $URL | tar xJ -C sfdx --strip-components 1
  - "./sfdx/install"
  - export PATH=./sfdx/$(pwd):$PATH
  - sfdx --version

install:
  - yarn

script:
  - yarn cy:run --env orgAlias=$TRAVIS_BRANCH
